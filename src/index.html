<!DOCTYPE html>
<html lang="en">
<head>
  <title>Learn Electron</title>
  <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="../assets/css/main.css">
</head>
<body>
  <div id="app" class="container-fluid bg-dark align-self-stretch">
    <div class="row">
      <div class="col">
        <nav class="nav">
          <span class="col-2 nav-link">
            <h1 class="h2">0.00</h1>
          </span>
          <span class="col-8 nav-link">
            <h3 class="h3">{{ track.name }}</h3>
          </span>
          <span class="col-2 nav-link">
            <h1 class="h2">{{ timer }}</h1>
          </span>
        </nav>
        <div>
          <button v-if="!track.playing" class="btn btn-primary" v-on:click="playMusic">Play</button>
          <button v-if="track.playing" class="btn btn-primary" v-on:click="playMusic">Pause</button>
        </div>
        <div class="progress">
          <div ref="progress" class="progress-bar bg-info" role="progressbar" style="width: 0%" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100"></div>
        </div>
      </div>
    </div>
  </div>
  <!-- <script src="../node_modules/vue/dist/vue.min.js"></script>
  <script src="../node_modules/vue-router/dist/vue-router.min.js"></script>
  <script src="../node_modules/vuex/dist/vuex.min.js"></script> -->

  <script src="../node_modules/jquery/jquery.min.js"></script>
  <script src="../node_modules/popper.js/dist/umd/popper.min.js"></script>
  <script src="../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>

  <script>
    require('./renderer/index.js')
  </script>
</body>
</html>
