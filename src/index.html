<!DOCTYPE html>
<html lang="en">
<head>
  <title>Learn Electron</title>
  <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="../assets/css/main.css">
</head>
<body>
  <div id="app" class="container-fluid bg-dark align-self-stretch">
    <div class="row">
      <div class="col">
        <nav class="nav">
          <span class="col-2 nav-link">
            <h1 class="h2">0.00</h1>
          </span>
          <span class="col-8 nav-link">
            <h3 class="h3">{{ name }}</h3>
          </span>
          <span class="col-2 nav-link">
            <h1 class="h2">{{ length }}</h1>
          </span>
        </nav>
        <div>

        </div>
        <div class="progress">
          <div ref="progress" class="progress-bar bg-info" role="progressbar" style="width: 0%" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100"></div>
        </div>
        <nav class="navbar fixed-bottom">
          <div class="player-controls py-5">
            <div class="row">
              <span class="col-3 btn btn-dark player-controller">
                <span class="player-controller-playlist"></span>
              </span>
              <span class="col-3 btn player-controller">
                <span class="player-controller-prev"></span>
              </span>
              <span v-if="!track.playing" class="col-3 btn player-controller" v-on:click="playMusic">
                <!-- Play btn -->
                <span class="player-controller-play"></span>
              </span>
              <span v-if="track.playing" class="col-3 btn player-controller" v-on:click="playMusic">
                <!-- Pause btn -->
                <span class="player-controller-pause"></span>
              </span>
              <span class="col-3 btn player-controller">
                <span class="player-controller-next"></span>
              </span>
            </div>
          </div>
        </nav>
      </div>
    </div>
  </div>
  <!-- <script src="../node_modules/vue/dist/vue.min.js"></script>
  <script src="../node_modules/vue-router/dist/vue-router.min.js"></script>
  <script src="../node_modules/vuex/dist/vuex.min.js"></script> -->

  <script src="../node_modules/jquery/jquery.min.js"></script>
  <script src="../node_modules/popper.js/dist/umd/popper.min.js"></script>
  <script src="../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>

  <script>
    require('./renderer/index.js')
  </script>
</body>
</html>
